<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>  
        <div class="header">
            <div class="logocontainer">
              <img src="https://bit.ly/33Q1WWr" class="logo"/>
            </div>
             <div class="menucontainer">
              <a href="https://www.messenger.com/desktop" class="items">Desktop App</a>
              <a href="https://www.messenger.com/features" class="items" >Feature</a>
              <a href="https://www.messenger.com/privacy" class="items">Privacy&Safety</a>
              <a href="https://developers.facebook.com/products/messenger/ " class="items">For Developers</a>
             </div>
             <div class="mobilemenucontainer">
                 <img src="download.png"/>
             </div>
         </div>
     <div class="maincontainer">
        <div class="container">
            <div class="left">
               <div class="inner">
                <h1 class="titleheader">Hang out
                    anytime, anywhere</h1>
                    <div class="description">Messenger makes it easy and fun to stay close to your favorite people</div>
                    <input type="text" class="blockelement" placeholder="Email adress or phone number"/>
                    <input type="password" class="blockelement" placeholder="Password"/>
                    <button class="signin"  >Sign In</button>
                    <div class="inputspan">
                        <input type="checkbox" />
                    <span>Keep Me Signed In</span>
                    </div>
                    <div class="password">Forgotten Your Password?</div>
                    <img class="appstore" src="https://scontent-sjc3-1.xx.fbcdn.net/v/t39.8562-6/119597221_2801552506611915_4465041091818364564_n.svg?_nc_cat=1&ccb=1-5&_nc_sid=6825c5&_nc_ohc=20WBeF-_99UAX_k0Z25&_nc_ht=scontent-sjc3-1.xx&oh=00_AT-wLv5D82N-3kgd16q8jOycya2Gj4fud-4-Ef9DEVrrRg&oe=61EF9A35"/>
                    <img class="microsoft" src="https://scontent-sjc3-1.xx.fbcdn.net/v/t39.8562-6/119656338_326247688451849_3018195711400016354_n.svg?_nc_cat=1&ccb=1-5&_nc_sid=6825c5&_nc_ohc=XFhF_J3dBdcAX_WKHqS&_nc_ht=scontent-sjc3-1.xx&oh=00_AT9dTXwDmWB3tdyeRtfZX8iRveXrE2hG3s0FjJN0k1zvuQ&oe=61EEAC94"/>
               </div>
             </div>
            <div class="right">
                <img src="https://bit.ly/3KGWYfM" class="rightimage"/>
            </div>
        </div>
   </div>
   <div class="footer">So Many Ways To contact With All Your Friends</div>
    </body>
</html>
